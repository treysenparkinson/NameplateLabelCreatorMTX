<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nameplate Label Creator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="nlc-root" class="nlc-root">
    <div id="appShell" class="nlc-grid three-col">
      <section class="panel card col col--preview preview-panel preview-card">
        <h1>Nameplate Label Creator</h1>
        <div class="preview-viewport">
          <div class="preview-fit">
            <canvas id="labelCanvas" aria-label="Nameplate preview"></canvas>
          </div>
        </div>
        <div class="field">
          <label for="qty">Qty:</label>
          <input id="qty" type="number" min="1" value="1" />
        </div>
        <button id="saveTemplate" class="primary">Save Template</button>
      </section>

      <aside class="panel card col col--controls controls controls-card">
        <h2>Size (inches)</h2>
        <div class="grid two-cols">
          <div class="field">
            <label for="heightIn">Height</label>
            <input id="heightIn" type="number" step="0.01" min="0.10" placeholder="1.50" />
          </div>
          <div class="field">
            <label for="widthIn">Width</label>
            <input id="widthIn" type="number" step="0.01" min="0.10" placeholder="5.00" />
          </div>
        </div>

        <div class="field field-group">
          <label for="fontSelect">Font</label>
          <select id="fontSelect" class="input">
            <option value="Calibri, Arial, Helvetica, sans-serif" selected>Calibri</option>
            <option value="'Times New Roman', Times, serif">Times New Roman</option>
            <option value="Arial, Helvetica, sans-serif">Arial</option>
            <option value="Montserrat, system-ui, Arial, Helvetica, sans-serif">Montserrat</option>
            <option value="Inter, system-ui, Arial, Helvetica, sans-serif">Inter / System</option>
          </select>
        </div>

        <div class="field-group">
          <label class="field-label">Text Lines</label>
          <div id="linesList" class="lines-list"></div>
          <button id="addLine" type="button" class="btn btn-secondary" style="margin-top:8px">+ Add line</button>
        </div>

        <div class="field-group">
          <label class="field-label">Color Palette</label>
          <div class="chip-group" id="colorsGroup">
            <input type="radio" id="c_gw" name="color" value="Green/White" checked>
            <label class="chip" for="c_gw">Green/White</label>

            <input type="radio" id="c_rw" name="color" value="Red/White">
            <label class="chip" for="c_rw">Red/White</label>

            <input type="radio" id="c_yb" name="color" value="Yellow/Black">
            <label class="chip" for="c_yb">Yellow/Black</label>

            <input type="radio" id="c_bw" name="color" value="Blue/White">
            <label class="chip" for="c_bw">Blue/White</label>

            <input type="radio" id="c_kW" name="color" value="Black/White">
            <label class="chip" for="c_kW">Black/White</label>

            <input type="radio" id="c_Wk" name="color" value="White/Black">
            <label class="chip" for="c_Wk">White/Black</label>

            <input type="radio" id="c_ob" name="color" value="Orange/Black">
            <label class="chip" for="c_ob">Orange/Black</label>

            <input type="radio" id="c_gb" name="color" value="Gray/Black">
            <label class="chip" for="c_gb">Gray/Black</label>
          </div>
        </div>

        <div class="field-group">
          <label class="field-label">Corners</label>
          <div class="chip-group" id="cornersGroup">
            <input type="radio" id="cornersRounded" name="corners" value="rounded">
            <label class="chip" for="cornersRounded">Rounded</label>
            <input type="radio" id="cornersSquared" name="corners" value="squared" checked>
            <label class="chip" for="cornersSquared">Squared</label>
          </div>
        </div>
      </aside>

      <aside class="panel card saved-card">
        <header class="saved-header">
          <h2>Saved Templates</h2>
        </header>
        <div id="savedList" class="saved-list"></div>

        <div class="saved-ref">
          <label for="refId">Reference ID</label>
          <input id="refId" type="text" class="input" placeholder="e.g., ACME-PO-1234" />
        </div>

        <div id="contactInfo" class="contact-info">
          <div class="contact-info__row">
            <strong>Contact:</strong> <span id="contactSummary">Not set</span>
          </div>
          <button id="editContactBtn" type="button" class="btn btn-secondary btn-sm">Change contact information</button>
        </div>

        <button id="submitLabelBtn" class="primary submit-label">Submit Label!</button>
      </aside>
    </div>
  </div>

  <div id="contactModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="contactModalTitle" aria-modal="true">
    <div class="modal__backdrop" data-close-modal></div>
    <div class="modal__dialog" role="document">
      <div class="modal__header">
        <h2 id="contactModalTitle" class="modal__title">Your contact info</h2>
        <button class="modal__close" type="button" aria-label="Close" data-close-modal>&times;</button>
      </div>
      <div class="modal__body">
        <form id="contactForm" novalidate>
          <div class="form-row">
            <label for="contactName">Name</label>
            <input id="contactName" name="contactName" type="text" autocomplete="name" required />
            <div class="field-error" id="contactNameError" hidden>Enter your name.</div>
          </div>
          <div class="form-row">
            <label for="contactEmail">Email</label>
            <input id="contactEmail" name="contactEmail" type="email" autocomplete="email" required />
            <div class="field-error" id="contactEmailError" hidden>Enter a valid email.</div>
          </div>
        </form>
      </div>
      <div class="modal__footer">
        <button type="button" class="btn btn-secondary" data-close-modal>Cancel</button>
        <button type="button" id="saveContactBtn" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
