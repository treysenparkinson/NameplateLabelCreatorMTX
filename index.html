<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nameplate Label Creator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="layout">
    <section class="panel preview-panel">
      <h1>Nameplate Label Creator</h1>
      <canvas id="preview" width="520" height="420" aria-label="Nameplate preview"></canvas>
      <div class="field">
        <label for="qty">Qty:</label>
        <input id="qty" type="number" min="1" value="1" />
      </div>
      <button id="saveTemplate" class="primary">Save Template</button>
    </section>

    <section class="panel controls">
      <h2>Size (inches)</h2>
      <div class="grid two-cols">
        <div class="field">
          <label for="heightIn">Height</label>
          <input id="heightIn" type="number" step="0.01" min="0.10" placeholder="1.50" />
        </div>
        <div class="field">
          <label for="widthIn">Width</label>
          <input id="widthIn" type="number" step="0.01" min="0.10" placeholder="5.00" />
        </div>
      </div>

      <h3>Color Palette</h3>
      <div class="palette" id="colorOptions"></div>

      <h3>Corners</h3>
      <div class="field inline">
        <label><input type="radio" name="corners" value="rounded" checked /> Rounded</label>
        <label><input type="radio" name="corners" value="squared" /> Squared</label>
      </div>

      <div class="field">
        <label for="fontSelect">Font</label>
        <select id="fontSelect">
          <option value="Inter, system-ui, Arial, Helvetica, sans-serif">Inter/System</option>
          <option value="Calibri, Arial, Helvetica, sans-serif">Calibri</option>
          <option value="Arial, Helvetica, sans-serif">Arial</option>
          <option value="Helvetica, Arial, sans-serif">Helvetica</option>
          <option value="Roboto, Arial, Helvetica, sans-serif">Roboto</option>
        </select>
      </div>

      <div class="lines">
        <div class="line-row">
          <label for="l1">Line 1</label>
          <input id="l1" type="text" />
          <select id="l1pt"></select>
        </div>
        <div class="line-row">
          <label for="l2">Line 2</label>
          <input id="l2" type="text" />
          <select id="l2pt"></select>
        </div>
        <div class="line-row">
          <label for="l3">Line 3</label>
          <input id="l3" type="text" />
          <select id="l3pt"></select>
        </div>
      </div>
    </section>

    <section class="panel saved">
      <h2>Saved Templates</h2>
      <div id="savedList" class="saved-list"></div>

      <div class="field">
        <label for="referenceId">Reference ID</label>
        <input id="referenceId" type="text" required />
      </div>
      <button id="submitAll" class="primary">Submit Label!</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
